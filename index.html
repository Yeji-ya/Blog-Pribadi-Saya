<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blog Pribadi Saya</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body class="min-h-screen">
    <header class="py-10 text-center text-white">
        <div class="container mx-auto px-4">
            <img
                src="angel.jpg"
                alt="Banner blog pribadi dengan warna biru dan desain modern"
                class="mx-auto mb-6 max-w-4xl h-40 object-cover rounded-lg shadow-lg"
            />
            <h1 class="text-4xl md:text-5xl font-bold drop-shadow-md">Blog Pribadi</h1>
            <p class="text-lg md:text-xl mt-2 drop-shadow-sm">
                Tempat saya berbagi cerita, pikiran, dan pengalaman sehari-hari.
            </p>
        </div>
    </header>

    <main class="container mx-auto max-w-5xl px-4 py-8">
        <section class="bg-white bg-opacity-80 p-8 rounded-xl shadow-lg mb-12 backdrop-blur-sm">
            <h2 class="text-3xl font-semibold text-gray-800 mb-6 text-center">Buat Posting Baru</h2>
            <form onsubmit="savePost(); return false;" class="max-w-3xl mx-auto">
                <div class="mb-6">
                    <label for="post-title" class="block text-gray-700 font-medium mb-2">Judul Posting:</label>
                    <input
                        type="text"
                        id="post-title"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-4 focus:ring-teal-300 transition"
                        placeholder="Masukkan judul posting Anda..."
                        required
                    />
                </div>
                <div class="mb-6">
                    <label for="post-content" class="block text-gray-700 font-medium mb-2">Konten Posting:</label>
                    <textarea
                        id="post-content"
                        rows="7"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-4 focus:ring-teal-300 transition resize-y"
                        placeholder="Tulis cerita atau pikiran Anda di sini..."
                        required
                    ></textarea>
                </div>
                <button
                    type="submit"
                    class="w-full bg-teal-500 text-white py-4 rounded-lg font-semibold hover:bg-teal-600 shadow-md transition duration-300"
                >
                    Publikasikan Posting
                </button>
            </form>
        </section>

        <section id="posts-section" class="max-w-4xl mx-auto">
            <h2 class="text-3xl font-semibold text-gray-800 mb-8 text-center">Posting Terbaru</h2>
            <div id="posts-list" class="space-y-8 max-h-[60vh] overflow-y-auto px-2">
                <!-- Posting akan dimuat di sini -->
            </div>
        </section>
    </main>

    <footer class="bg-gray-800 text-white py-6 mt-16">
        <div class="container mx-auto text-center px-4">
            <p class="text-sm select-none">
                Â© 2025 Blog Pribadi Saya.
            </p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
